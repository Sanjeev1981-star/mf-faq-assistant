name: Build, Test and Publish Docker image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npx ts-node test-chatbot.ts

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR using Personal Access Token
        if: ${{ secrets.GHCR_PAT != '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHCR using GITHUB_TOKEN (fallback)
        if: ${{ secrets.GHCR_PAT == '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mf-assistant:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mf-assistant:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: |
            Docker image published to GHCR:
            - `ghcr.io/${{ github.repository_owner }}/mf-assistant:${{ github.ref_name }}`
            - `ghcr.io/${{ github.repository_owner }}/mf-assistant:latest`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish note
        run: |
          echo "Docker images pushed to GHCR:"
          echo "  ghcr.io/${{ github.repository_owner }}/mf-assistant:${{ github.sha }}"
          echo "  ghcr.io/${{ github.repository_owner }}/mf-assistant:latest"
